<div class="flex flex-col flex-auto min-w-0">

    <!-- Header -->
    <div
        class="flex flex-col sm:flex-row flex-0 sm:items-center sm:justify-between p-6 sm:py-8 sm:px-10 border-b bg-card dark:bg-transparent">
        <div class="flex-1 min-w-0">
            <!-- Breadcrumbs -->
            <div class="flex flex-wrap items-center font-medium">
                <div>
                    <a class="whitespace-nowrap text-primary-500">Inventory</a>
                </div>
                <div class="flex items-center ml-1 whitespace-nowrap">
                    <mat-icon class="icon-size-5 text-secondary" [svgIcon]="'heroicons_solid:chevron-right'"></mat-icon>
                    <a class="ml-1 text-primary-500">Category</a>
                </div>
            </div>
            <!-- Title -->
            <div class="mt-2">
                <h2 class="text-3xl md:text-4xl font-extrabold tracking-tight leading-7 sm:leading-10 truncate">
                    Category List
                </h2>
            </div>
        </div>
    </div>

    <!-- Main -->
    <div class="flex-auto p-6 sm:p-10">

        <div class="flex justify-end items-center gap-4 p-8 bg-card overflow-hidden">

            <mat-form-field class="flex-auto fuse-mat-no-subscript">
                <input matInput [placeholder]="'Search'">
                <mat-icon class="icon-size-5" matSuffix [svgIcon]="'heroicons_solid:search'"></mat-icon>
            </mat-form-field>
            <button class="px-6" mat-flat-button [color]="'primary'" [routerLink]="'../create'">Create<mat-icon
                    class="ml-2" svgIcon="heroicons_outline:plus"></mat-icon></button>
            <button class="px-6" mat-flat-button [color]="'primary'">Export<mat-icon class="ml-2"
                    svgIcon="heroicons_outline:download"></mat-icon></button>
        </div>

        <!-- <div class="max-w-3xl"> -->

        <div class="border-t ate-data-table">
            <table mat-table [dataSource]="dataSource" [width]="100">

                <ng-container matColumnDef="slno">
                    <th mat-header-cell *matHeaderCellDef [width]="90"> Sl.No. </th>
                    <td mat-cell *matCellDef="let element"> {{element.slno}} </td>
                </ng-container>

                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef [width]="300"> Name </th>
                    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                </ng-container>

                <ng-container matColumnDef="status">
                    <th mat-header-cell *matHeaderCellDef [width]="100"> Status </th>
                    <td mat-cell *matCellDef="let element">
                        <mat-slide-toggle [checked]="element?.status"></mat-slide-toggle>
                    </td>
                </ng-container>

                <ng-container matColumnDef="action">
                    <th mat-header-cell *matHeaderCellDef [width]="90" class="text-center"> Action
                    </th>
                    <td mat-cell *matCellDef="let element" class="text-center">
                        <button mat-icon-button>
                            <mat-icon svgIcon="heroicons_outline:dots-vertical"></mat-icon>
                        </button>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="columns"></tr>
                <tr mat-row *matRowDef="let row; columns: columns;"></tr>

                <!-- Row shown when there is no matching data. -->
                <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell" [colSpan]="columns?.length">No data found</td>
                </tr>

            </table>
            <mat-paginator [length]="100" [pageSize]="25" [pageSizeOptions]="[25, 50, 100]">
            </mat-paginator>
        </div>

        <!-- </div> -->

    </div>
</div>
