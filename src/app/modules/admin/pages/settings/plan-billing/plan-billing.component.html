<div class="w-full max-w-3xl">

    <!-- Form -->
    <form [formGroup]="planBillingForm">

        <!-- Section -->
        <div class="w-full">
            <div class="text-xl">Change your Product and Order Details</div>          
        </div>
      

        <!-- Section -->
        <div class="w-full">
            <div class="text-xl">Payment Details</div>           
        </div>
        <div class="grid grid-cols-4 gap-6 w-full mt-8">
            <div class="col-span-4">     
                <mat-label>Order Assign</mat-label>  
                <div class="flex flex-col mt-8 gt-sm:mt-0 gt-sm:ml-16">
                  <mat-radio-group
                  name="order_assinged" class="flex"
                  [formControlName]="'order_assinged'">
                  <mat-radio-button value="MANUAL"  class="mb-2">MANUAL</mat-radio-button> &nbsp; &nbsp;
                  <mat-radio-button value="AUTOMATIC"  class="mb-2">AUTOMATIC</mat-radio-button>
                </mat-radio-group>
                </div> 
            </div>
            <!-- Card holder -->
            <div class="col-span-4">
                <mat-form-field class="fuse-mat-no-subscript w-full">
                    <mat-label>Delivery Charge</mat-label>
                    <mat-icon
                        class="icon-size-5"
                        [svgIcon]="'heroicons_solid:hashtag'"
                        matPrefix></mat-icon>
                    <input
                        [formControlName]="'deliverycost'"
                        matInput>
                </mat-form-field>
            </div>
            <!-- Card number -->
            <div class="col-span-2 sm:col-span-2">
                <mat-form-field class="fuse-mat-no-subscript w-full">
                    <mat-label>Dispute Response Time</mat-label>
                    <mat-icon
                        class="icon-size-5"
                        [svgIcon]="'heroicons_solid:hashtag'"
                        matPrefix></mat-icon>
                    <input
                        [formControlName]="'dispute_responsetime'"
                        matInput>
                </mat-form-field>
            </div>
            <!-- Card expiration -->
            <div class="col-span-2 sm:col-span-2">
                <mat-form-field
                    class="fuse-mat-no-subscript w-full"
                    [floatLabel]="'always'">
                    <mat-label>Search Distance</mat-label>
                    <mat-icon
                        class="icon-size-5"
                        [svgIcon]="'heroicons_solid:hashtag'"
                        matPrefix></mat-icon>
                    <input
                        [formControlName]="'search_distance'"
                       
                        matInput>
                </mat-form-field>
            </div>
            <!-- Card CVC -->
            <div class="col-span-2 sm:col-span-2">
                <mat-form-field class="fuse-mat-no-subscript w-full">
                    <mat-label>Delivery People Response Time(Seconds)</mat-label>
                    <mat-icon
                        class="icon-size-5"
                        [svgIcon]="'heroicons_solid:hashtag'"
                        matPrefix></mat-icon>
                    <input
                        [formControlName]="'deliveryman_responsetime'"
                        matInput>
                </mat-form-field>
            </div>
            <!-- Country -->
            <div class="col-span-2 sm:col-span-2">
                <mat-form-field class="fuse-mat-no-subscript w-full">
                    <mat-label>Commission Over Food</mat-label>
                    <mat-icon
                        class="icon-size-5"
                        [svgIcon]="'heroicons_solid:hashtag'"
                        matPrefix></mat-icon>
                        <input
                        [formControlName]="'dish_commission'"
                        matInput>
                </mat-form-field>
            </div>
            <!-- ZIP -->
            <div class="col-span-4 sm:col-span-2">
                <mat-form-field class="fuse-mat-no-subscript w-full">
                    <mat-label>Commission Over Delivery Fee</mat-label>
                    <mat-icon
                        class="icon-size-5"
                        [svgIcon]="'heroicons_solid:hashtag'"
                        matPrefix></mat-icon>
                    <input matInput   [formControlName]="'delivery_fee'">
                </mat-form-field>
            </div>
            <div class="col-span-4 sm:col-span-2">
                <mat-form-field class="fuse-mat-no-subscript w-full">
                    <mat-label>Minimum Schedule Limit (Hrs)</mat-label>
                    <mat-icon
                        class="icon-size-5"
                        [svgIcon]="'heroicons_solid:hashtag'"
                        matPrefix></mat-icon>
                        <input
                        [formControlName]="'orderlimit_min'"
                        matInput>
                </mat-form-field>
            </div>
            <!-- ZIP -->
            <div class="col-span-4 sm:col-span-2">
                <mat-form-field class="fuse-mat-no-subscript w-full">
                    <mat-label>Maximum Schedule Limit (Weeks)</mat-label>
                    <mat-icon
                        class="icon-size-5"
                        [svgIcon]="'heroicons_solid:hashtag'"
                        matPrefix></mat-icon>
                    <input matInput [formControlName]="'orderlimit_max'" >
                </mat-form-field>
            </div>
        </div>

        <!-- Divider -->
        <div class="mt-11 mb-10 border-t"></div>

        <!-- Actions -->
        <div class="flex items-center justify-end">
            <button
                mat-stroked-button
                type="button">
                Cancel
            </button>
            <button
                class="ml-4"
                mat-flat-button
                type="button"
                [color]="'primary'" type="submit"
                (click)="save()">Save
            </button>
        </div>
    </form>

</div>
